<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <title>Vox Calculator App</title>
    </head>

    <body>
            <h1>Hello there.</h1>
            <div class="calculator">
                <div class = "screen-container">
                    <div class = "screen">
                        <h3 id="history"></h3>
                        <h1 id="display"></h1>
                    </div>
                </div>
                <div class="button-container"> 
                    <input type="button" class="calcbutton clear" value="AC">
                    <input type="button" class="calcbutton neg-pos" value="-/+">
                    <input type="button" class="calcbutton operator" value="/">
                    <input type="button" class="calcbutton operator" value="*">
                    <input type="button" class="calcbutton numeric" value="7">
                    <input type="button" class="calcbutton numeric" value="8">
                    <input type="button" class="calcbutton numeric" value="9">
                    <input type="button" class="calcbutton operator" value="-">
                    <input type="button" class="calcbutton numeric" value="4">
                    <input type="button" class="calcbutton numeric" value="5">
                    <input type="button" class="calcbutton numeric" value="6">
                    <input type="button" class="calcbutton operator" value="+">
                    <input type="button" class="calcbutton numeric" value="1">
                    <input type="button" class="calcbutton numeric" value="2">
                    <input type="button" class="calcbutton numeric" value="3">
                    <input type="button" class="calcbutton evaluate" value="=">
                    <input type="button" class="calcbutton numeric" value="0">
                    <input type="button" class="calcbutton decimal" value=".">
                    <input type="button" class="calcbutton backspace" value="C"> 
                </div>
                <!-- <input type="button" value="AC"> -->
            </div>
        <script src="./script.js"></script>
    </body>
</html>
